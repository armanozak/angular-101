<mat-card>
  <mat-selection-list
    *ngIf="list$ | async as list; else spinner"
    (selectionChange)="toggleDone($event.option.value)"
  >
    <mat-list-option
      [value]="todo"
      [selected]="todo.done"
      *ngFor="let todo of list.rows"
    >
      <span [ngClass]="{ done: todo.done }">
        {{ todo.title }}
      </span>
    </mat-list-option>
  </mat-selection-list>

  <ng-template #spinner>
    <div class="spinner">
      <mat-spinner diameter="60" color="accent"></mat-spinner>
    </div>
  </ng-template>
</mat-card>
